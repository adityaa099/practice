<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
    <h1>Student Information Form</h1>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="rollno">Roll No:</label><br>
        <input type="text" id="rollno" name="rollno"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>

        <label for="semester">Semester:</label><br>
        <input type="number" id="semester" name="semester" min="1" max="8"><br><br>

        <label for="cgpa">CGPA:</label><br>
        <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>

</body>
</html>
